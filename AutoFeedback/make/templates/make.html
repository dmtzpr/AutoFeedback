{% extends 'main.html'%}
{% block make %}
<div>
    <p>{{make.name}}</p>
    <span>{{make.description}}</span>
</div>
<div>
    <ul>
        {% for model in models %}
        <li>
            <div>
                <a href="/model/get/{{ model.id }}">
                    <div>
                      
                        <span>{{ model.name }}</span>
                    </div>
                </a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
